<!DOCTYPE html>
<html>
<head>
  <title>晚夜深秋-测试</title>
  <style>
	body {
	  font-family: Arial, sans-serif; /* 设置字体 */
	  margin: 0; /* 去除页面的默认边距 */
	  padding: 0; /* 去除页面的默认内边距 */
	}
	
	header {
	  background-color: #343434; /* 设置背景颜色 */
	  padding: 10px; /* 设置内边距 */
	}
	
	h1 {
	  color: #FFF; /* 设置文字颜色 */
	  margin: 0; /* 去除标题的默认外边距 */
	}
	
	nav {
	  background-color: #DDD; /* 设置背景颜色 */
	  padding: 10px; /* 设置内边距 */
	}
	
	nav ul {
	  list-style-type: none; /* 去除列表项的默认样式 */
	  margin: 0; /* 去除列表的默认外边距 */
	  padding: 0; /* 去除列表的默认内边距 */
	}
	
	nav ul li {
	  display: inline; /* 将列表项显示为行内元素 */
	  margin-right: 10px; /* 设置列表项之间的右边距 */
	}
	
	.search-container {
	  text-align: center; /* 将搜索框居中对齐 */
	  margin-top: 20px; /* 设置顶部外边距 */
	}
	
	.search-container input[type=text] {
	  padding: 10px; /* 设置内边距 */
	  width: 300px; /* 设置宽度 */
	}
	
	.search-container select {
	  padding: 10px; /* 设置内边距 */
	}
	
	.search-container button {
	  padding: 10px; /* 设置内边距 */
	  background-color: #4CAF50; /* 设置背景颜色 */
	  color: white; /* 设置文字颜色 */
	  border: none; /* 去除边框 */
	  cursor: pointer; /* 设置鼠标样式为手型 */
	}
	
	.website-grid {
	  display: grid; /* 使用网格布局 */
	  grid-template-columns: repeat(6, 1fr); /* 设置网格列的数量和宽度 */
	  grid-gap: 20px; /* 设置网格间距 */
	  margin-top: 20px; /* 设置顶部外边距 */
	}
	
	.website-grid-item {
	  text-align: center; /* 将网格项内的内容居中对齐 */
	  padding: 10px; /* 设置内边距 */
	  background-color: #EEE; /* 设置背景颜色 */
	  border-radius: 10px; /* 设置边框圆角 */
	}
	
	.website-grid-item img {
	  width: 50px; /* 设置图片宽度 */
	  height: 50px; /* 设置图片高度 */
	  margin-bottom: 10px; /* 设置底部外边距 */
	}
  </style>
  <style>
    /* ...其他样式... */
    .website-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      margin-top: 20px;
      padding: 0 60px; /* 添加左右边距 */
    }
    
    /* ...其他样式... */
	a {
	  color: inherit; /* 继承父元素的文本颜色 */
	  text-decoration: none; /* 去除下划线 */
	}
	
	a:hover {
	  color: red; /* 鼠标悬停时的颜色 */
	}
	
	
	/* 添加收藏夹的样式 */
	nav ul li.favorite {
	  position: relative; /* 设置为相对定位 */
	}
	
	nav ul li.favorite:hover ul {
	  display: block; /* 鼠标悬停时显示下拉菜单 */
	}
	
	nav ul li.favorite ul {
	  display: none; /* 默认隐藏下拉菜单 */
	  position: absolute; /* 设置为绝对定位 */
	  top: 100%; /* 下拉菜单相对于父元素的位置 */
	  left: 0; /* 下拉菜单相对于父元素的位置 */
	  background-color: #DDD; /* 设置背景颜色 */
	  padding: 10px; /* 设置内边距 */
	}
  </style>
	<style>
	    /* 设置默认背景图 */
	    body {
	      background-image: url("default-background.jpg");
	      background-size: cover;
	      background-repeat: no-repeat;
	      background-position: center;
	    }
	
	    /* 自定义背景图的样式 */
	    .custom-background {
	      position: absolute;
	      top: 0;
	      left: 0;
	      right: 0;
	      bottom: 0;
	      background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
	      display: flex;
	      align-items: center;
	      justify-content: center;
	    }
	
	    .custom-background input[type="file"] {
	      display: none;
	    }
	
	    .custom-background label {
	      padding: 10px 20px;
	      background-color: #4CAF50; /* 绿色背景 */
	      color: white;
	      cursor: pointer;
	    }
	  </style>
</head>
<body>
  <header>
    <h1>光是遇见，就已经很美好了</h1>
  </header>

  
	
  <nav>
    <ul>
      <li><a href="https://www.1023.love">首页</a></li>
      <li><a href="https://painting.1023.love">绘画</a></li>
      <li><a href="https://blog.1023.love">博客</a></li>
      <li class="favorite">收藏夹
        <ul>
          <li><a href="https://www.example.com">Example Website 1</a></li>
          <li><a href="https://www.example.com">Example Website 2</a></li>
          <li><a href="https://www.example.com">Example Website 3</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  
  <div class="search-container">
    <input type="text" id="search-input" placeholder="搜索">
    <select id="search-engine">
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://www.bing.com/search?q=">Bing</option>
      <option value="https://search.yahoo.com/search?p=">Yahoo</option>
    </select>
    <button onclick="search()">搜索</button>
  </div>
  
<div class="website-grid">
  <div class="website-grid-item">
    <a href="https://www.microsoft.com"><img src="https://tse4-mm.cn.bing.net/th/id/OIP-C.je2kJLD71c8dcJfX7CNhBwHaHa?w=154&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Microsoft"></a>
    <p><a href="https://www.microsoft.com">Microsoft</a></p>
  </div>
  <div class="website-grid-item">
    <a href="https://www.apple.com"><img src="https://tse3-mm.cn.bing.net/th/id/OIP-C.wodz-LeG2gf9YLPaZ9ApvgAAAA?w=194&h=194&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Apple"></a>
    <p><a href="https://www.apple.com">Apple</a></p>
  </div>
  <div class="website-grid-item">
    <a href="https://www.amazon.com"><img src="https://tse2-mm.cn.bing.net/th/id/OIP-C.uApaXrK1aGtFQNF87dk-NwHaFj?w=200&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Amazon"></a>
    <p><a href="https://www.amazon.com">Amazon</a></p>
  </div>
  <div class="website-grid-item">
    <a href="https://mail.qq.com/"><img src="https://tse4-mm.cn.bing.net/th/id/OIP-C.X-JG_KocR1n0MA7X30o8pwHaHa?w=180&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="QQ邮箱"></a>
    <p><a href="https://mail.qq.com/">QQ邮箱</a></p>
  </div>
</div>
  
  <script>
    function search() {
      var searchInput = document.getElementById("search-input").value;
      var searchEngine = document.getElementById("search-engine").value;
      var searchUrl = searchEngine + encodeURIComponent(searchInput);
      window.location.href = searchUrl;
    }
  </script>
  <!-- 用于在点击收藏夹时切换收藏夹列表的显示和隐藏 -->
  <script>
	  
      // JavaScript code goes here
      // Get the favorite list element
      const favoriteList = document.querySelector('.favorite ul');
      // Hide the favorite list by default
      favoriteList.style.display = 'none';
  
      // Add event listener to the favorite list item
      const favoriteItem = document.querySelector('.favorite');
      favoriteItem.addEventListener('click', function() {
        // Toggle the display of the favorite list
        if (favoriteList.style.display === 'none') {
          favoriteList.style.display = 'block';
        } else {
          favoriteList.style.display = 'none';
        }
      });
    </script>
</body>
</html>
